name: Publish_Any_Commit
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    if: github.repository == 'Tencent/tdesign'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
  
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: pnpm install

      - run: pnpm build:components

      - run: pnpm build:theme-generator

      - run: pnpm dlx pkg-pr-new publish './packages/components' './packages/theme-generator' --compact
