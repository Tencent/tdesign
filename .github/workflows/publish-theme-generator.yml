name: publish-theme-generator

on:
  pull_request:
    branches: [main]
    types: [closed]
    paths:
      - packages/theme-generator/package.json

  workflow_dispatch:

jobs:
  publish-theme-generator:
    if: ${{ (github.repository == 'Tencent/tdesign' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version

      - run: pnpm install

      - run: pnpm -F tdesign-theme-generator run build
      
      - name: Publish Package
        run: |
          npm config set "//registry.npmjs.org/:_authToken" "${NPM_TOKEN}"
          pnpm -F tdesign-theme-generator publish
        env:
          NPM_TOKEN: ${{ secrets.TDESIGN_NPM_TOKEN }}

  upgrade-deps-theme-generator-for-vue:
    needs: publish-theme-generator
    runs-on: ubuntu-latest
    steps:
      - name: upgrade tdesign-theme-generator
        uses: TDesignOteam/tdesign-pr-trigger-action@develop
        with:
          owner: Tencent
          repo: tdesign-vue
          token: ${{ secrets.TDESIGN_BOT_TOKEN }}
          trigger: /upgrade-deps
          deps: tdesign-theme-generator
          package-manager: npm

  upgrade-deps-theme-generator-for-vue-next:
    needs: publish-theme-generator
    runs-on: ubuntu-latest
    steps:
      - name: upgrade tdesign-theme-generator
        uses: TDesignOteam/tdesign-pr-trigger-action@develop
        with:
          owner: Tencent
          repo: tdesign-vue-next
          token: ${{ secrets.TDESIGN_BOT_TOKEN }}
          trigger: /upgrade-deps
          deps: tdesign-theme-generator
          package-manager: pnpm
  
  upgrade-deps-theme-generator-for-react:
