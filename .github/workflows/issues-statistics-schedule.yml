# 国际标准时间+8
# 每天issue和pr的待处理情况
name: issues-statistics-schedule

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  create-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: 94dreamer/create-report@main
        with:
          wxhook: ${{ secrets.WX_HOOK_URL }}
          token: ${{ secrets.GIT_TOKEN_L }}
          type: 'xiaolv'
